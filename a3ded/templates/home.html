<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            display: block;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>:أهلا بالأستاذ</h1>
    <a>{{ teacher_name }}</a>

    <a href="/a3ded/classes">
        <button>تسجيل الأعداد</button>
    </a>

    <script>
        const buttons = document.querySelectorAll("button");

        buttons.forEach(button => {
            button.addEventListener("mouseenter", () => {
                button.style.backgroundColor = "#0056b3";
            });

            button.addEventListener("mouseleave", () => {
                button.style.backgroundColor = "#007bff";
            });
        });
    </script>
</body>
</html>
