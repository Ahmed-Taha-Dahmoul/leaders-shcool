<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 36px;
            margin-top: 50px;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            display: block;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add margin or padding to create space between the buttons */
        .button-container {
            margin-top: 20px;
        }

        /* Style the logout button */
        .logout-button {
            background-color: #ff0000; /* Red background color */
            color: #fff; /* Text color is white */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            float: left; /* Align the button to the left */
        }

        .logout-button:hover {
            background-color: #cc0000; /* Change the background color on hover */
        }
    </style>
</head>
<body>
    <h1>:أهلا بالأستاذ</h1>
    <a>{{ teacher_name }}</a>

    <a href="/a3ded/classes">
        <button>تسجيل الأعداد</button>
    </a>

    <!-- Use a container div for spacing -->
    <div class="button-container">
        <form method="post" action="{% url 'a3ded:logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">تسجيل الخروج الحساب</button>
        </form>
    </div>

    <script>
        const buttons = document.querySelectorAll("button");

        buttons.forEach(button => {
            button.addEventListener("mouseenter", () => {
                button.style.backgroundColor = "#0056b3";
            });

            button.addEventListener("mouseleave", () => {
                button.style.backgroundColor = "#007bff";
            });
        });
    </script>
</body>
</html>
