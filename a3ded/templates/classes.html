{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>classes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_classes.css' %}">
    <script src="{% static 'js/script_classes.js' %}"></script>
</head>
<body>
    <h1>الأقسام</h1>
    <ul class="classes">
        {% for school_class in classes %}
        <li>
            <a href="{% url 'a3ded:trimestre' class_id=school_class.pk %}">{{ school_class.name }}</a>
        </li>
        {% empty %}
        <li>
            <p>No classes available.</p>
        </li>
        {% endfor %}
    </ul>



    <form method="post" action="{% url 'a3ded:logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-button">تسجيل الخروج الحساب</button>
    </form>

    <a href="{% url 'a3ded:home' %}">العودة للصفحة الرئيسية</a>

</body>
</html>
